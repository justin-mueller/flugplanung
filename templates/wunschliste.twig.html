{% include('partials/saison.twig.html') %}

<div id="maxDiensteContainer" class="alert alert-info mb-3 d-none">
	<label for="maxDiensteHalbjahr" class="form-label mb-2">
		<strong>Ich möchte nicht mehr als</strong>
	</label>
	<div class="d-flex align-items-center gap-2">
		<input type="number" class="form-control" id="maxDiensteHalbjahr" 
			   min="0" max="99" style="width: 80px;" placeholder="–">
		<span><strong>Dienste für dieses Halbjahr eingetragen werden!</strong></span>
	</div>
	<small class="text-muted mt-1 d-block">Leer lassen für keine Begrenzung.</small>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Tag</th>
			<th>Ja</th>
			<th>Nein</th>
			<th>Egal</th>
		</tr>
	</thead>
	<tbody id="table-body"></tbody>
</table>

<button class="btn btn-primary ui-button" id="saveButton" onclick="saveWuensche()">Speichern</button>

<div class="row mt-3 mb-3">
	<div class="accordion" id="accordionExample">
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingOne">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
					aria-expanded="false" aria-controls="collapseOne">
					Hilfe
				</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
				data-bs-parent="#accordionExample">
				<div class="accordion-body">
					Kommt noch…
				</div>
			</div>
		</div>
	</div>
</div>
